<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Batalha de Anime</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                display: flex;
                                                            justify-content: center;
                                                                        align-items: center;
                                                                                    flex-direction: column;
                                                                                                height: 100vh;
                                                                                                            background-color: #f0f0f0;
                                                                                                                    }
                                                                                                                            .character {
                                                                                                                                        width: 120px;
                                                                                                                                                    height: 180px;
                                                                                                                                                                border: 1px solid #000;
                                                                                                                                                                            margin: 10px;
                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                line-height: 180px;
                                                                                                                                                                                                                            font-size: 24px;
                                                                                                                                                                                                                                        background-color: white;
                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                    .info {
                                                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                                                            font-size: 20px;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                                                            <h1>Batalha de Anime</h1>
                                                                                                                                                                                                                                                                                                                <div id="gameArea"></div>
                                                                                                                                                                                                                                                                                                                    <div class="info" id="info"></div>
                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                const characters = [
                                                                                                                                                                                                                                                                                                                                            { name: 'Naruto', hp: 100 },
                                                                                                                                                                                                                                                                                                                                                        { name: 'Sakura', hp: 100 },
                                                                                                                                                                                                                                                                                                                                                                    { name: 'Goku', hp: 100 },
                                                                                                                                                                                                                                                                                                                                                                                { name: 'Luffy', hp: 100 }
                                                                                                                                                                                                                                                                                                                                                                                        ];
                                                                                                                                                                                                                                                                                                                                                                                                let currentAttacker = 0;
                                                                                                                                                                                                                                                                                                                                                                                                        let currentDefender = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                const gameArea = document.getElementById('gameArea');
                                                                                                                                                                                                                                                                                                                                                                                                                        const info = document.getElementById('info');

                                                                                                                                                                                                                                                                                                                                                                                                                                // Função para criar personagens
                                                                                                                                                                                                                                                                                                                                                                                                                                        function createCharacter(character, index) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    const charDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                charDiv.className = 'character';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            charDiv.textContent = `${character.name} (HP: ${character.hp})`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        charDiv.onclick = () => attack(index);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return charDiv;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Função de ataque
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function attack(defenderIndex) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (characters[defenderIndex].hp > 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const damage = Math.floor(Math.random() * 20) + 1; // Dano aleatório entre 1 e 20
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        characters[defenderIndex].hp -= damage;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (characters[defenderIndex].hp < 0) characters[defenderIndex].hp = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        info.textContent = `${characters[currentAttacker].name} atacou ${characters[defenderIndex].name} causando ${damage} de dano!`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        updateCharacters();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        switchTurn();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    info.textContent = `${characters[defenderIndex].name} já foi derrotado!`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Atualiza a exibição dos personagens
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function updateCharacters() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    gameArea.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                characters.forEach((character, index) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const charElement = createCharacter(character, index);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                gameArea.appendChild(charElement);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Troca de turno
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function switchTurn() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                currentAttacker = (currentAttacker + 1) % characters.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            currentDefender = (currentDefender + 1) % characters.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (characters[currentDefender].hp <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        currentDefender = (currentDefender + 1) % characters.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Inicializa o jogo
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            updateCharacters();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
